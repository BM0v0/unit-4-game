<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars:Clone Wars RPG</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src = "assets/javascript/game.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Lekton:700" rel="stylesheet">
</head>
<body>
		<div class = "row">
			<div class = "col-6">
			</div>

			<div class = "col-6" id = "RPG">
			Star Wars: Clone Wars RPG
			</div>
		</div>

		<div class = "row" id = "picRow" style = "margin-left: 22px;">
			<div class = "col-2 firstRow _0 float" id = "obi" value = "ObiWan">
			<!--Obi-Wan Kenobi-->
			<p class = "name nameo r0" value = "0">Obi-Wan Kenobi</p>
			<img src="assets/images/obi-wan.jpg" id = "imageo"><br>
            <p class = "HP ob1hp ObiWan r0"></p>
            <!--<audio id="saber" onclick="playSound()" src="assets/sounds/saber.mp3"></audio> -->
			</div>

			<div class = "col-2 firstRow _1 float" id = "talzin" value = "Talzin">
			<!--Mother Talzin-->
			<p class = "name namel 1" value = "1">Mother Talzin</p>
			<img src="assets/images/mother-talzin.png" id = "imagel"><br>
            <p class = "HP talzinhp Talzin 1"></p>
            <!--<audio id="zap" onclick="playSound()" src="assets/sounds/zap.mp3"></audio> -->
			</div>

			<div class = "col-2 firstRow _2 float" id = "bhBane" value = "Bane">
			<!--Bounty Hunter Bane-->
			<p class = "name nameds 2" value = "2">Bounty Hunter Bane</p>
			<img src="assets/images/bane.jpg" id = "imageds"><br>
            <p class = "HP bhBanehp Bane 2"></p>
            <!--<audio id="laser" onclick="playSound()" src="assets/sounds/laser.mp3"></audio> -->
			</div>

			<div class = "col-2 firstRow _3 float" id = "darthM" value = "DarMaul">
			<!--Darth Maul-->
			<p class = "name namedm 3" value = "3">Darth Maul</p>
			<img src="assets/images/darth-maul.jpg" id = "imagedm"><br>
            <p class = "HP darthmhp DarMaul 3"></p>
            <!--<audio id="dsaber" onclick="playSound()" src="assets/sounds/dsaber.mp3"></audio> -->
			</div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12">
			Choose Your Character
			</div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12" id = "yourChar"></div>
		</div>
		
		<div class = "row padLeft">
			<div class = "col-12">
			<p>Enemies Available to Attack</p>
			</div>
		</div>

		<div class = "row padLeft empty">
			<div class = "col-12 move"  id = "enemies1"></div>
			<div class = "col-12 move"  id = "enemies0"></div>
			<div class = "col-12 move"  id = "enemies2"></div>
			<div class = "col-12 move"  id = "enemies3"></div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12">
			<p>Fight Section</p>
			</div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12 attackButton">
			<button style = "font-size: 20px; font-family: 'Lekton', sans-serif;">Attack</button>
			</div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12">
			<p>Defender</p>
			</div>
		</div>
		
		<div class = "row padLeft" style = "padding:0px">
			<div class = "col-12" id = "defender"></div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12">
			<br>
			<p class = "youAttacked"></p>
			<p class = "attackedBack"></p>
			<p class = "youDefeated"></p>
			<p class = "youWon"></p>
			<p class = "youLose"></p>
			<p class = "noEnemy"></p>
			</div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12 padLeft">
			<button class = "restart" style = "font-size: 20px; font-family: 'Lekton', sans-serif;">Restart</button>
			</div>
		</div>

    
</body>
</html>
